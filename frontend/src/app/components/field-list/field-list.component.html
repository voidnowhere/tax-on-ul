<!-- Add this code to your field-list.component.html -->
<body>

<div class="relative isolate px-3 pt-4 lg:px-8">
  <div class="mx-auto max-w-2xl py-32 sm:py-48 lg:py-16">
    <button mat-raised-button color="primary" (click)="openAddFieldModal()">
      add Field
    </button>
    <h1 class="text-4xl font-bold tracking-tight text-gray-900 sm:text-6xl">Field List</h1>
    <mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="Id">
        <mat-header-cell *matHeaderCellDef>ID</mat-header-cell>
        <mat-cell *matCellDef="let field">{{ field.id }}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="Surface">
        <mat-header-cell *matHeaderCellDef>Surface(m'2)</mat-header-cell>
        <mat-cell *matCellDef="let field">{{ field.surface }}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="Category">
        <mat-header-cell *matHeaderCellDef>Category</mat-header-cell>
        <mat-cell *matCellDef="let field">{{ field.category }}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="Owner">
        <mat-header-cell *matHeaderCellDef>Owner</mat-header-cell>
        <mat-cell *matCellDef="let field">{{ field.ownerId }}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="Actions">
        <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
        <mat-cell *matCellDef="let field">
          <button mat-icon-button color="primary" (click)="editField(field.id)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="deleteField(field.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
    </mat-table>
  </div>
</div>
</body>
